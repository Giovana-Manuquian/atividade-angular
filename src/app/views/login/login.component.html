<div id="login-container">
    <h1>Login</h1>

    <form action="">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" required>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
        <a href="#" id="forgot-pass">Esqueceu sua senha?</a>
        <input type="submit" value="Login">
    </form>
  <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
        </div>
        <div id="register-container">
            <p>Ainda nÃ£o tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
<div id="mensagem" *ngIf="mensagem != '' "> {{ mensagem }} </div>
